<h3>Poll question Check</h3>

<form [formGroup]="voteForm" (ngSubmit)="submitForm()">
  <div class="form-check" *ngFor="let opt of options; let i = index">
    <input type="radio" class="form-check-input" [value]="i" />
    <label class="form-check-label">
      {{ opt }}
    </label>
  </div>
  <button type="submit" class="btn btn-secondary mt-3">Submit vote</button>
</form>
